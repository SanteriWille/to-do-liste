<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <nav id="navbar">
    <h1><a href="../digital_klokke/index.html" class="logo">Prosjekter</a></h1>
    <ul>
      <li><a href="../to_do_list/index.html">To-Do liste</a></li>
      <li><a href="../Kalkulator/index.html">Kalkulator</a></li>
      <li><a href="../rock_paper_scissors/index.html">Stein, saks, papir</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="to-do-app">

      <section class="header">
        <h2>To-Do List</h2>
        <div class="row">
          <input type="text" name="text" id="input-text" placeholder="Add A New Thing">
          <button id="add" onclick="addTask()">Add</button>
        </div>
      </section>

      <section class="to-do-list">
        <ul id="task-list">

        </ul>
      </section>
      <hr>
      <footer>
        <div id="task-count">Task count:</div>
        <div><button id="deleteAll">Delete All</button></div>
      </footer>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
